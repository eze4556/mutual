<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Mi perfil</ion-title>
    <ion-buttons slot="end">
      <ion-avatar class="avatar">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card class="perfil-card">
    <ion-card-content>
      <h2 class="perfil-nombre">Florencia PEREZ</h2>
      <p class="perfil-dni">DNI: 60786864</p>
      <ion-button expand="full" color="primary" class="credencial-btn">CREDENCIAL VIRTUAL</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-list class="perfil-list">
  <ion-item button class="perfil-item">
    <ion-label>
      <h3>Historia clínica</h3>
      <p>Actualiza tu historia clínica</p>
    </ion-label>
  </ion-item>
  <ion-item button class="perfil-item">
    <ion-label>
      <h3>Estudios</h3>
      <p>Actualiza tus estudios médicos</p>
    </ion-label>
  </ion-item>
  <ion-item button class="perfil-item">
    <ion-label>
      <h3>Turnos</h3>
      <p>Gestiona tus turnos y consultas médicas</p>
    </ion-label>
  </ion-item>
</ion-list>


</ion-content>

<ion-footer>
  <ion-tab-bar>
    <ion-tab-button tab="inicio">
      <ion-icon name="home"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="afiliacion">
      <ion-icon name="star"></ion-icon>
      <ion-label>Afiliación</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="seguro">
      <ion-icon name="car"></ion-icon>
      <ion-label>Seguro</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="ingresar">
      <ion-icon name="log-in-outline"></ion-icon>
      <ion-label>ingresar</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>
